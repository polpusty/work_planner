<div class="row">
    <div class="col s12 m6" ng-repeat="board in boards">
        <div class="card">
            <div class="card-content">
                <span class="card-title" ui-sref="app.board.details({boardId: board.id})">{{ board.name }}</span>
            </div>
            <div class="card-action">
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <form ng-submit="addBoard()">
                <div class="card-content">
                    <span class="card-title">Add board</span>
                    <input type="text" ng-model="newBoard.name" required>
                </div>
                <div class="card-action">
                    <input type="submit" class="waves-effect waves-light btn" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
