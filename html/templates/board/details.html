<div class="row">
    <div data-drop="true" ng-model="column.notes" jqyoui-droppable="" ng-repeat="column in columns" class="col s12 m4">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    {{ column.name }}
                </div>
                 <div class="row">
      <div class="col s12 m12">
        <div class="card-panel teal">
          <span class="white-text">I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          </span>
        </div>
      </div>
    </div>
            </div>
            <form ng-submit="addNote(column)">
                <div class="card-action teal lighten-5">
                    Add note
                    <input ng-model="column.newNote.text" type="text" required>
                    <input type="submit" class="waves-effect waves-light btn" value="Add">
                </div>
            </form>
        </div>
    </div>
    <div class="col s12 m4">
        <div class="card">
            <form ng-submit="addColumn()">
                <div class="card-content">
                    <div class="card-title">Add column</div>
                    <input ng-model="newColumn.name" type="text" required>
                </div>
                <div class="card-action">
                    <input type="submit" class="waves-effect waves-light btn" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
